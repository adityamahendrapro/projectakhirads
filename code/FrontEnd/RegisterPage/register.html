<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registerstyle.css" />
  </head>
  <body>
    <div class="loginpage">
        <div class ="img">
            <span class="jordan">
                Jordan 1 High
            </span>
        </div>
        <div class="frame-1">
          <span class="scout">Scout</span>
          <span class="sneaker">Sneaker</span>
          <div class="frame-2">
            <div class="newtosneakerscout">Already Have An Account? Sign In</div>
            <div class="welcome-back">Welcome back !</div>
            <div class="never-let-them-know-your-next-move">“Never let them know your next move”</div>
            <div class="frame-3">
                <div class="container1">
                    <form action="">
                        <label for="">Username</label>
                        <input type="text" placeholder="Enter Your Username">
                        <label for="">Email</label>
                        <input type="text" placeholder="Enter Your Email">
                        <label for="">Password</label>
                        <input type="text" placeholder="Enter Your Password">
                        <label for="">Confirm Password</label>
                        <input type="text" placeholder="Confirm Your Password">
                        <div class="container2">
                            <div class="kotak"></div>
                            <span class="remember-me">Sign up to receive SneakerScout email newsletter with special promotions, news and more.

                                By creating an account, you agree to the Privacy Policy and Terms of Use
                        </div>
                        <button class = "button1">Sign In</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
